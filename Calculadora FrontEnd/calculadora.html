<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./calculadora.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>

<body>
    <div class="calculadora">
        <div>
            <input type="text" id="resultado" placeholder="0">
        </div>

        <div class="contenedorNumeros">
            <button class="boton btn btn-secondary" onclick="numeros(7)">7</button>
            <button class="boton btn btn-secondary" onclick="numeros(8)">8</button>
            <button class="boton btn btn-secondary" onclick="numeros(9)">9</button>
            <button class="boton btn btn-outline-danger" onclick="numeros('+')">+</button>
        </div>

        <div class="contenedorNumeros">
            <button class="boton btn btn-secondary" onclick="numeros(4)">4</button>
            <button class="boton btn btn-secondary" onclick="numeros(5)">5</button>
            <button class="boton btn btn-secondary" onclick="numeros(6)">6</button>
            <button class="boton btn btn-outline-danger" onclick="numeros('-')">-</button>
        </div>

        <div class="contenedorNumeros">
            <button class="boton btn btn-secondary" onclick="numeros(1)">1</button>
            <button class="boton btn btn-secondary" onclick="numeros(2)">2</button>
            <button class="boton btn btn-secondary" onclick="numeros(3)">3</button>
            <button class="boton btn btn-outline-danger" onclick="numeros('/')">/</button>
        </div>

        <div class="contenedorNumeros">
            <button class="boton btn btn-danger" onclick="resetear()">C</button>
            <button class="boton btn btn-secondary" onclick="numeros(0)">0</button>
            <button class="boton btn btn-outline-danger" onclick="numeros('.')">.</button>
            <button class="boton btn btn-outline-danger" onclick="numeros('*')">X</button>
        </div>

        <div class="contenedorNumeros2">
            <button class="boton2 btn btn-success" onclick="operacion()">=</button>
        </div>
    </div>
    

    <footer class="bg-dark text-center text-lg-start"
        style="position:fixed; bottom: 0; width: 100%; background-color:black;">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2); color:white;">
            Â© 2023 Copyright: Kevin Rojas - Roberto Rivas - Rebeca Gatica
        </div>

        <!-- Copyright -->
    </footer>
    

</body>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
<script src="./calculadora.js"></script>

</html>
